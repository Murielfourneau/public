<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz de Communication pour Manager</h1>
    <form id="quizForm">
        <div class="question">
            <p><strong>1. Lorsque vous êtes confronté à un conflit avec un collègue ou un collaborateur, vous :</strong></p>
            <div class="answers">
                <label><input type="radio" name="q1" value="a"> Vous essayez d’éviter la confrontation et de ne pas en parler pour ne pas causer de tensions.</label><br>
                <label><input type="radio" name="q1" value="b"> Vous expliquez clairement vos opinions, même si cela crée une certaine tension.</label><br>
                <label><input type="radio" name="q1" value="c"> Vous essayez de convaincre l’autre personne en la faisant se sentir coupable de ne pas vous comprendre.</label><br>
                <label><input type="radio" name="q1" value="d"> Vous essayez de comprendre les deux points de vue et cherchez une solution qui satisfait tout le monde.</label>
            </div>
        </div>

        <!-- Add similar questions here for q2, q3, ..., q15 -->

        <button type="button" class="btn-submit" onclick="calculateResult()">Voir le Résultat</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    function calculateResult() {
        var score = {
            "a": 0,
            "b": 0,
            "c": 0,
            "d": 0
        };

        // Get answers for all questions
        var questions = document.forms['quizForm'];
        for (var i = 1; i <= 15; i++) {
            var answer = questions['q' + i].value;
            if (answer) {
                score[answer]++;
            }
        }

        // Find the dominant style
        var dominantStyle = "assertif"; // Default to assertive
        if (score["a"] >= score["b"] && score["a"] >= score["c"] && score["a"] >= score["d"]) {
            dominantStyle = "passif";
        } else if (score["b"] >= score["a"] && score["b"] >= score["c"] && score["b"] >= score["d"]) {
            dominantStyle = "agressif";
        } else if (score["c"] >= score["a"] && score["c"] >= score["b"] && score["c"] >= score["d"]) {
            dominantStyle = "manipulateur";
        }

        // Display result
        var resultText = "Votre style de communication dominant est : " + dominantStyle.toUpperCase() + ".<br>";

        if (dominantStyle === "passif") {
            resultText += "Vous avez du mal à exprimer vos besoins et opinions, ce qui peut entraîner des frustrations. Vous pourriez travailler à être plus assertif et à défendre vos droits tout en respectant les autres.";
        } else if (dominantStyle === "agressif") {
            resultText += "Vous avez tendance à imposer vos idées sans prendre en compte les autres. Il est important de travailler sur l'écoute active et le respect des opinions des autres pour éviter les conflits.";
        } else if (dominantStyle === "manipulateur") {
            resultText += "Vous cherchez à influencer les autres de manière indirecte. Il est important de favoriser une communication plus transparente et honnête pour instaurer la confiance.";
        } else {
            resultText += "Vous exprimez vos opinions et besoins de manière respectueuse et ouverte. Continuez dans cette voie pour maintenir des relations équilibrées et une bonne dynamique d’équipe.";
        }

        document.getElementById("result").innerHTML = resultText;
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
