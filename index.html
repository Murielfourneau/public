<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur le style de communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
        }
        .answers {
            list-style-type: none;
            padding-left: 0;
        }
        .answers li {
            margin: 10px 0;
            background-color: #fafafa;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answers li:hover {
            background-color: #e0e0e0;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #84c6e9;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sur le style de communication</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Lors d'une réunion, vous êtes interrompu par un collègue qui parle trop. Que faites-vous ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q1" value="A"> Vous l'interrompez pour lui dire qu'il vous empêche de parler.</label></li>
                    <li><label><input type="radio" name="q1" value="B"> Vous attendez qu'il termine et ne dites rien, même si cela vous dérange.</label></li>
                    <li><label><input type="radio" name="q1" value="C"> Vous essayez de lui faire comprendre subtilement qu'il parle trop, mais sans confrontation.</label></li>
                    <li><label><input type="radio" name="q1" value="D"> Vous l’interpellez calmement pour lui demander de laisser les autres s'exprimer aussi.</label></li>
                </ul>
            </div>
            
            <div class="question">
                <p>2. Un de vos subordonnés fait une erreur. Comment réagissez-vous ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q2" value="A"> Vous lui faites savoir clairement qu’il a fait une erreur et que c’est inacceptable.</label></li>
                    <li><label><input type="radio" name="q2" value="B"> Vous ne dites rien pour ne pas le gêner, et vous réparez l'erreur discrètement.</label></li>
                    <li><label><input type="radio" name="q2" value="C"> Vous lui suggérez gentiment qu'il aurait pu éviter l'erreur, sans lui dire directement.</label></li>
                    <li><label><input type="radio" name="q2" value="D"> Vous lui expliquez l’erreur de manière constructive et cherchez à l’aider à éviter de la répéter.</label></li>
                </ul>
            </div>
            
            <button type="button" class="submit-btn" onclick="calculateResult()">Soumettre</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateResult() {
            const form = document.getElementById("quiz-form");
            const resultDiv = document.getElementById("result");

            let score = { A: 0, B: 0, C: 0, D: 0 };
            let totalQuestions = 7;

            for (let i = 1; i <= totalQuestions; i++) {
                const question = form.querySelector(`input[name="q${i}"]:checked`);
                if (question) {
                    score[question.value]++;
                }
            }

            let profile = '';
            if (score.A > score.B && score.A > score.C && score.A > score.D) {
                profile = 'Vous avez un style de communication majoritairement passif.';
            } else if (score.B > score.A && score.B > score.C && score.B > score.D) {
                profile = 'Vous avez un style de communication majoritairement agressif.';
            } else if (score.C > score.A && score.C > score.B && score.C > score.D) {
                profile = 'Vous avez un style de communication majoritairement manipulateur.';
            } else {
                profile = 'Vous avez un style de communication majoritairement assertif.';
            }

            resultDiv.textContent = profile;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
