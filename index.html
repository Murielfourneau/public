<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sur le style de communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
        }
        .answers {
            list-style-type: none;
            padding-left: 0;
        }
        .answers li {
            margin: 10px 0;
            background-color: #fafafa;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answers li:hover {
            background-color: #e0e0e0;
        }
        .answers li input {
            margin-right: 10px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sur le style de communication</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Lors d'une réunion, vous êtes interrompu par un collègue qui parle trop. Que faites-vous ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q1" value="A"> Vous attendez qu'il termine et ne dites rien, même si cela vous dérange.</label></li>
                    <li><label><input type="radio" name="q1" value="B"> Vous l'interrompez pour lui dire qu'il vous empêche de parler.</label></li>
                    <li><label><input type="radio" name="q1" value="C"> Vous essayez de lui faire comprendre subtilement qu'il parle trop, mais sans confrontation.</label></li>
                    <li><label><input type="radio" name="q1" value="D"> Vous l’interpellez calmement pour lui demander de laisser les autres s'exprimer aussi.</label></li>
                </ul>
            </div>

            <div class="question">
                <p>2. Un collègue vous demande de faire un travail supplémentaire en plus de vos tâches actuelles. Que faites-vous ?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q2" value="A"> Vous acceptez, même si vous êtes déjà surchargé, ça a l’air important pour lui.</label></li>
                    <li><label><input type="radio" name="q2" value="B"> Vous refusez fermement.</label></li>
                    <li><label><input type="radio" name="q2" value="C"> Vous acceptez mais vous insinuez que cela vous dérange.</label></li>
                    <li><label><input type="radio" name="q2" value="D"> Vous expliquez votre charge de travail actuelle et proposez de l’aider plus tard.</label></li>
                </ul>
            </div>

            <!-- Répéter la structure ci-dessus pour chaque question -->
            <!-- Vous pouvez dupliquer les blocs de code de question 2 pour les autres questions en changeant l'ID et le texte -->

            <div class="question">
                <button type="button" class="submit-btn" onclick="calculateResult()">Soumettre</button>
            </div>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateResult() {
            const form = document.getElementById("quiz-form");
            const resultDiv = document.getElementById("result");

            let score = { A: 0, B: 0, C: 0, D: 0 };
            let totalQuestions = 10;

            // Parcours des réponses
            for (let i = 1; i <= totalQuestions; i++) {
                const question = form.querySelector(`input[name="q${i}"]:checked`);
                if (question) {
                    score[question.value]++;
                }
            }

            // Calcul du profil basé sur les réponses
            let profile = '';
            if (score.A > score.B && score.A > score.C && score.A > score.D) {
                profile = 'Vous avez un style de communication passif. Vous préférez éviter les conflits et maintenir l’harmonie à tout prix.';
            } else if (score.B > score.A && score.B > score.C && score.B > score.D) {
                profile = 'Vous avez un style de communication agressif. Vous avez tendance à exprimer vos désaccords de manière directe et parfois dure.';
            } else if (score.C > score.A && score.C > score.B && score.C > score.D) {
                profile = 'Vous avez un style de communication manipulateur. Vous utilisez des stratégies subtiles pour obtenir ce que vous voulez.';
            } else {
                profile = 'Vous avez un style de communication assertif. Vous vous exprimez clairement et respectueusement tout en écoutant les autres.';
            }

            resultDiv.textContent = profile;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
